<section class="container">
    <h1 class="display-1">TASKS</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Task</th>
            <th>Concluded</th>
            <th class="text-center">
                <a class="btn btn-xs btn-success" [routerLink]="['/tasks/register']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let task of tasks' [class.warning]='!task.concluded' [class.success]='task.concluded'>
            <td [taskConcluded]="task.concluded">
                {{ task.name }}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" name="taskConcluded" [value]="task.id" [checked]="task.concluded" (click)="updateConcluded(task)">
            </td>
            <td class="text-center" style="width: 200px">
                <a [routerLink]="['/tasks/edit',task.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </a>
                <span> . </span>
                <a title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="deleteTask(task)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf='tasks.length == 0'>No tasks registered.</p>
</section>
