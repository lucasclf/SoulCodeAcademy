<div class="modal fade"	tabindex="-1" role="dialog" aria-labelledby="modalLabel" [id]= "id">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalLabel">
            Cotação em {{ dataCotacao | dataBR }}
        </h4>
      </div>
      <div class="modal-body text-center">
        <div>
            <h2>
              {{ conversao.valor}}
              {{ conversao.moedaDe}}
              =
              {{ valorConvertido }}
              {{ conversao.moedaPara }}
                
            </h2>
            <p>
              1 {{ conversao.moedaPara }} =
              {{ cotacaoPara }} {{ conversao.moedaDe}}
              /
              1 {{ conversao.moedaDe}} =
              {{ cotacaoDe}} {{ conversao.moedaPara}}
                
            </p>
        </div>
      </div>
      <div class="modal-footer">
        <button	type="button" class="btn btn-success"data-bs-dismiss="modal" (click)="novaConsulta()">
            Nova consulta
        </button>
      </div>
    </div>
  </div>
</div>
