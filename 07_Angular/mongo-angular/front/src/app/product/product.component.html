<mat-card fxFlex>
    <mat-card-title>
        Products
    </mat-card-title>

    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="space-between">
            <mat-form-field>
                <input matInput [(ngModel)]="prodName" (keyup.enter)="save()">
                <mat-hint>The product name</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="prodStock" (keyup.enter)="save()">
                <mat-hint>The quantity of products</mat-hint>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-raised-button color="primary" (click)="save()">Save</button>
                <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
            </div>
        </div>

        <mat-list>
            <h3 mat-subheader>Products</h3>
            <mat-list-item *ngFor="let prod of products">
                <mat-icon mat-list-icon>list</mat-icon>
                <h4 mat-line>{{prod.name}}</h4>
                <h4 mat-line>{{prod.stock}} in stocks</h4>
                <button mat-icon-button color="warn" (click)="delete(prod)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="edit(prod)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
